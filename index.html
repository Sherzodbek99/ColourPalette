<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <title>Colour Picker</title>
    </head>
    <body>
        <nav id="navbar">
                <button id="copied" class="hidden copyClipboard" disabled>Copied</button>
                <button id="modeBtn" class="modeBtn btn">Toggle</button>
                <input type="color" name="color" id="color">
                <select class="btn" id="colors" name="colors">
                  <option value="monochrome">Monochrome</option>
                  <option value="monochrome-dark">Monochrome-dark</option>
                  <option value="monochrome-light">Monochrome-light</option>
                  <option value="analogic">Analogic</option>
                  <option value="complement">Complement</option>
                  <option value="analogic-complement">Analogic-complement</option>
                  <option value="triad">Triad</option>
                  <option value="quad">Quad</option>
                </select>
                <button class="btn" type="submit" id="getColorBtn">Get color scheme</button>
            
        </nav>

        <div class="mediabody">
            <div id="main">
                
            </div>
            <footer id="footer">
                
            </footer>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
